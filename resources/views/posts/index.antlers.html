<ul>
    {{ collection:posts }}
        <li class="py-4">
            <article class="space-y-2">
                <div class="space-y-3">
                    <div>
                        <h3 class="text-2xl font-bold leading-8 tracking-tight">
                            <a class="text-gray-100" href="{{ url }}">
                                {{ title }}
                            </a>
                        </h3>

                        <div class="flex flex-wrap">
                            {{ categorias }}
                                <a class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-400" href="{{ url }}">{{ title }}</a>
                            {{ /categorias }}
                        </div>

                        <div class="text-gray-400">{{ date }}</div>

                    </div>
                </div>
            </article>
        </li>
    {{ /collection:posts }}
</ul>
