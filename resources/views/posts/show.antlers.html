<article>
    <div>
        <header>
            <div class="space-y-5 text-center">
                <div class="space-y-1">
                    <div>Publicado em</div>
                    <div class="text-base font-medium leading-6 text-gray-400">
                        <time>{{ date }}</time>
                    </div>
                </div>
                <div>
                    <h1
                        class="text-3xl font-extrabold leading-9 tracking-tight text-gray-100"
                    >
                        {{ title }}
                    </h1>
                </div>
            </div>
        </header>

        <div
            class="divide-y pb-8 divide-gray-700 xl:grid xl:grid-cols-4 xl:gap-x-6 xl:divide-y-0"
            style="grid-template-rows: auto 1fr;"
        >

            <div class="pt-6 pb-10 border-b border-gray-700">
                <div>Autor</div>
                <div>
                    <ul class="flex justify-center space-x-8">
                        <li class="flex items-center space-x-2">
                            <div class="whitespace-nowrap text-sm font-medium leading-5">
                                <span>Nome</span>
                                <span class="text-gray-100">{{ author:name }}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="divide-y divide-gray-700 xl:col-span-3 xl:row-span-2 xl:pb-0">
                <div class="max-w-none pt-10 pb-8 prose-dark">
                    {{ content }}
                </div>
            </div>

            <aside>
                <div class="text-sm font-medium leading-5 divide-gray-700 xl:col-start-1 xl:row-start-2 xl:divide-y">
                    <div class="py-4">
                        <h2 class="text-xs tracking-wide text-gray-400">CATEGORIAS</h2>
                        <div class="flex flex-wrap">
                            {{ categorias }}
                                <a
                                    href="{{ url }}"
                                    class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-400"
                                >
                                    {{ title }}
                                </a>
                            {{ /categorias }}
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <a class="text-primary-500 hover:text-primary-400" href="/posts"><- Voltar para as postagens</a>
                </div>
            </aside>
        </div>
    </div>
</article>
